[General]
unpack=true
bootstrap=Debian networking
aptsources=Debian
cleanup=true
multiarch=
setupscript=/etc/multistrap/setup.sh

[Debian]
packages=apt adduser ca-certificates apt-transport-https less
source=http://ftp.de.debian.org/debian/
keyring=debian-archive-keyring
suite=bullseye

[networking]
packages=iproute2 netbase traceroute inetutils-ping dnsutils
source=http://ftp.de.debian.org/debian/
keyring=debian-archive-keyring
suite=bullseye
